<p style="display: none;"></p>
<div class="square-flip services-group wow animated zoomIn col-lg-4 col-md-4 col-sm-4 col-xs-12" style="background:none;" data-wow-offset="40">
    <div class='square' data-image="/assets/img/{{ post.picture }}">
    <div class="square-container">

        <h2 class="textshadow">{{include.title}} </h2>
        <h3 class="textshadow">{{include.author}}</h3>
    </div>
    <div class="flip-overlay"></div>
    </div>
    <div class='square2' data-image="/assets/img/{{ post.picture }}">
    <div class="square-container2">
        <div class="align-center"></div>
        <div class="align-center">
        <a href={{post.url}} target="_self" ><img src="/assets/img/{{ post.picture }}" class="boxshadow" alt=""></a>
        </div>
        <a href={{post.url}} target="_blank"  class="boxshadow kallyas-button">View More</a>
    </div>
    <div class="flip-overlay"></div>
    </div>
</div>
